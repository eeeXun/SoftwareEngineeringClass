<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
</head>

<body>
  <h1>Hello {{ name }}</h1>
  <table border="1">
    <tr>
      <th>item</th>
      <th>amount</th>
    </tr>
    {% for item in items %}
    <tr>
      <td>{{ item[0] }}</td>
      <td>{{ item[1] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>

</html>
